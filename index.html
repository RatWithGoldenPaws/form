<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <form action="">
    <section>
        <div class="form">
            <div class="form-name">
                <h3>Registation Form</h3>
            </div>
            <label class="form-long">
                <img src="Images/username.png" alt="username">
                <input type="text" placeholder="Username">
            </label>
            <label class="form-long">
                <img src="Images/email.png" alt="email">
                <input type="email" placeholder="Email Address">
            </label>
            <div class="form-short">
                <label class="short-one">
                    <img src="Images/pswd.png" alt="password">
                    <input type="password" placeholder="Password">
                </label>
                <div class="short-two">
                    <input type="password" placeholder="Comfirm password">
                </div>
            </div>
        </div>    
        <div class="details">
            <div class="form-name">
                <h3>Personal Detals</h3>
            </div>
            <div class="form-short">
                <label class="short-three">
                    <input type="text" placeholder="First name">
                </label>
                <div class="short-two">
                    <input type="password" placeholder="Last name">
                </div>
            </div>
            <div class="form-short">
                <label class="short-three">
                    <select name="sex" id="">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </label>
                <div class="short-two">
                    <input type="date">
                </div>
            </div>
        </div>   
        <div class="cheek">
            <label>
                <input type="checkbox" name="agrees" value="news">
                <p>I want to receive news and special offers</p>
            </label>
            <label>
                <input type="checkbox" name="agrees" value="terms">
                <p>I agree with the Term and Conditions</p>
            </label>
        </div>
        <div class="sabmit">
            <input type="submit" value="SUBMIT">
        </div>
    </section>
    </form>
</body>
</html>
